<script type="text/javascript">
    $(document).ready(function() {
        $("#login-username").focus();
    });
    $('select').select2({
        placeholder: "-- Pilih User Login --",
        allowClear: false
    });

    $("#btn-reset").click(function() {
        $("#login-username").val("");
        $("#login-password").val("");
    });

    $(document).on('keypress', function(e) {
        if (e.which == 13) {
            CheckLogin();
        }
    });

    $("#btn-login").click(function() {
        CheckLogin();
    });

    function CheckLogin() {
        var form = document.querySelector("#formLogin");
        var reportVal = form.reportValidity();
        if (reportVal) {
            var _key = $("#login-key").val();
            var username = $("#login-username").val();
            var password = $("#login-password").val();
            var typeuser = $("#typeUser").val();
            var captcha = $("#login-captcha").val();

            let cipuser = CryptoJSAesJson.encrypt(username, _key);
            let cippwd = CryptoJSAesJson.encrypt(password, _key);
            var ccn = "";
            $.ajax({
                url: "https://hfis.bpjs-kesehatan.go.id/hfis/login/akses",
                type: "POST",
                data: {
                    username: cipuser,
                    password: cippwd,
                    typeUser: typeuser,
                    captcha: captcha,
                    'ci_csrf_token': ccn
                },
                async: true,
                beforeSend: function() {
                    showLoading();
                },
                success: function(msg) {
                    hideLoading();
                    var info = msg.split("##");
                    alert(info[1]);
                    // location.reload();
                    if(info[0] == 99) {
                        location.href = "login/gantipasswordppk.html";
                    } else {
                        location.reload();
                    }
                },
                error: function(data) {
                    alert("Error! Terjadi kesalahan, cek data Anda dan ulangi lagi.");
                    hideLoading();
                }
            });
        }
    }
</script>
