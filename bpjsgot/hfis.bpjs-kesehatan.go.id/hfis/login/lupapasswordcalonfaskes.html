    <script type="text/javascript">
        $("#btn-simpanpwd").click(function () {
            var email = $("#email").val();
            var email1 = $("#email1").val();
            var kodereg = $("#kodereg").val();

            showLoading();
            $.ajax(
                    {
                        url: "https://hfis.bpjs-kesehatan.go.id/hfis/Login/sendlupapassword",
                        type: "POST",
                        data: {"email": email, "email1": email1, "kodereg": kodereg},
                        success: function (msg)
                        {
                            alert(msg);
                            hideLoading();
                            location.reload();
                        },
                        error: function (data)
                        {
                            alert("Error! Terjadi kesalahan, ulangi lagi.");
                            hideLoading();
                        }
                    });
        });

        $("#btn-reset").click(function () {
            $("#password").val("");
            $("#password1").val("");
            $("#password").focus();
        });
    </script>
